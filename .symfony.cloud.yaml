name: AFSY

type: php:7.3

runtime:
    extensions:
        - apcu
        - mbstring


build:
    flavor: none

web:
    locations:
        "/":
            root: "public"
            expires: 1h
            passthru: "/index.php"

disk: 512

mounts:
    "/var": { source: local, source_path: var }

hooks:
    build: |
        set -x -e

        curl -s https://get.symfony.com/cloud/configurator | (>&2 bash)
        (>&2 symfony-build)

    deploy: |
        set -x -e

        (>&2 symfony-deploy)

crons:
    snapshot:
        # everyday at 5AM
        spec: 0 5 * * *
        cmd: |
            # only snapshot the master environment, aka production
            if [ "$SYMFONY_BRANCH" = master ]; then
                croncape symfony snapshot:create --no-wait
            fi

relationships:
    database: "database:mysql"
